<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Student Management System</h1>
    <div class="add-student mt-4">
      <h2>Add Student</h2>
      <form id="studentForm">
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" id="age" placeholder="Age" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="grade" placeholder="Grade" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="degree" placeholder="Degree" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <button class="btn btn-primary" id="addStudentBtn">Add Student</button>
      </form>
    </div>
    <div class="search mt-4">
      <input type="text" class="form-control" id="searchInput" placeholder="Search by name, email, or degree">
    </div>
    <div class="student-list mt-4">
      <h2>Student List</h2>
      <table class="table" id="studentTable">
        <!-- Table rows will be dynamically added using JavaScript -->
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
